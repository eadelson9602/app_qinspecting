# Gradle configuration
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED

# Android configuration
android.useAndroidX=true
android.enableJetifier=true

# Java configuration to avoid Java 8 warnings
org.gradle.warning.mode=summary

# Force Java 17 (remove the path if you don't have Java 17 installed separately)
# org.gradle.java.home=/path/to/java17
